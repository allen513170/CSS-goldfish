<div class="wrap">
    <div class="login">
        <div class="info">
            <h2>登入</h2>
        </div>
        <div class="form">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <label for="user_id">帳號:</label>
                <input id="user_id" formControlName="name">
                <label for="user_password">密碼:</label>
                <input id="user_password" formControlName="password" type="password">
                <div class="btn">
                    <button type="submit">登入</button>
                    <button>離開</button>
                </div>
            </form>
        </div>


    </div>

</div>
